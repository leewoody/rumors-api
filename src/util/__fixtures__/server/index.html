            <p>大同公司今天聲明，近期大同公司或大同
              <a href="/search/tagging/2/3C" rel="112026">
                <strong>3C</strong>
              </a>並無贈送LINE
              <a href="/search/tagging/2/貼圖" rel="112252">
                <strong>貼圖</strong>
              </a>或對外募款活動，相關
              <a href="/search/tagging/2/詐騙" rel="109479">
                <strong>詐騙</strong>
              </a>訊息皆非由大同或其子公司官方發出，建議消費者查證並提高警覺。</p>
            <p>大同發布聲明指出，近期LINE出現盜用大同公司官方名義與大同寶寶圖像進行假訊息散布，並發送花蓮地震救災捐款訊息，且以優惠活動、贈送貼圖等手段，騙取加入好友、分享貼圖，藉此竊取個資。</p>
            <div className="only_mobile">
              <div className="inline-ad">
                <div id="div-gpt-ad-1503996040247-0" ></div>
                <span id="innity-in-post"></span>
              </div>
            </div>
            <p>針對上述冒用詐騙情事，大同表示，大同3C日前已於其官網張貼警示昭告，大同公司也嚴正聲明，近期大同公司或大同3C並無贈送LINE貼圖或對外募款的活動。</p>
            <p>大同強調，上述詐騙訊息皆非由大同或其子公司官方發出，消費者若接獲活動訊息，請先至大同公司或大同3C官方平台查詢，包含官方網站、臉書粉絲頁、LINE官方帳號等，或洽大同官方免付費服務專線0800-052-666進一步求證。</p>
            <p>大同籲請社會大眾對社群媒體資訊提高警覺，並直接將詐騙訊息刪除，切勿點擊或轉發，以保障個人資料安全並避免損失。</p>
            <p>對於冒用大同公司、大同3C官方名義以及大同寶寶圖像者，大同公司表示必將追究，絕不寬貸。</p>
